<link href="{{ url_for('static',filename='css/text/font_Open_Sans.css') }}" rel="stylesheet" type="text/css" />


    <title>Flasker</title>
    <script>
        var SessionTime = 90000;
        var tickDuration = 1000;

        var myInterval = setInterval(function() {
            SessionTime = SessionTime - tickDuration
        }, 1000);

        var myTimeOut = setTimeout(SessionExpireEvent, SessionTime);

        window.onmousemove = function (e) {
          clearTimeout(myTimeOut);
          SessionTime = 900000;
          myTimeOut = setTimeout(SessionExpireEvent, SessionTime);
        }

        function SessionExpireEvent() {
            clearInterval(myInterval);
            alert("Session expired, please re-login.");
            location.href = "{{ url_for('logout') }}";
        }
    </script>
  </head>
